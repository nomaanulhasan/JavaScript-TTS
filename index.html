<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This is a simple Text to Speech app developed using HTML, CSS and vanilla JavaScript.">
	<title>Text to Speech - Vanilla JavaScript</title>

	<style>
    body {
      width: 90%;
      margin: 0 auto;
      margin-top: 1rem;
    }

    #text {
      width: 100%;
      height: 50vh;
    }
  </style>

	<script src="./script.js" type="text/javascript" defer></script>
</head>
<body>
	<textarea id="text"></textarea>
  <label for="speed">Speed</label>
  <input type="number" name="speed" id="speed" min=".5" max="2" step=".2" value="1">
  <button id="play-button">Play</button>
  <!-- <button id="pause-button">Pause</button> -->
  <button id="stop-button">Stop</button>
</body>
</html>
